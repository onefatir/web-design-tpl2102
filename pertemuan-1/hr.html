<!DOCTYPE html>
<html lang="en">
<head>
    <title>Horizontal Rule</title>
</head>
<body>
Tag hr digunakan untuk mendefinisikan garis <hr>
garis dengan lebar 90% <hr width="90%">
garis dengan lebar 90 pixel <hr width="90px">
garis dengan lebar 50% dan rata kiri <hr width="50%" align="left">
garis dengan lebar 50% dengan posisi garis di tengah
<hr width="50%" align="center" size="10">
garis dengan lebar 50% dengan posisi
di tengah dan warna garis orange
<hr width="50%" align="center" size="10" color="orange">
<hr width="1%" align="center" size="600" color="orange">
</body>
</html>
