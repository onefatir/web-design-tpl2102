<!DOCTYPE html>
<html lang="en">
<head>
    <title>Format Teks</title>
</head>
<body>
    <b>Teks ini ditebalkan</b><br>
    <small>Teks ini diperkecil</small><br>
    <i>Teks ini dimiringkan</i><br>
    <big>Teks ini besar</big><br>
    <u>Teks ini tercetak bergaris bawah</u><br>
    <strong>Teks ini strong</strong><br>
    <strike>Teks ini dicoret</strike><br>
    Contoh Subscript: H<sub>2</sub>O<br>
    Contoh Superscript: X<sup>2</sup> + Y<sup>2</sup> = 0<br>
    <font size="6" color="red">Kita sedang belajar HTML</font>
</body>
</html>
