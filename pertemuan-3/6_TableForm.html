<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellpadding="8">
        <tr>
            <th colspan="3">Formulir Registrasi</th>
        </tr>

        <tr>
            <th align="left">Nama Anda</th>
            <td>:</td>
            <td>
                <input type="text" name="nama" size="30">
            </td>
        </tr>

        <tr>
            <th align="left">Password</th>
            <td>:</td>
            <td>
                <input type="password" name="password" size="30">
            </td>
        </tr>

        <tr>
            <th align="left">Binatang Kesayangan</th>
            <td>:</td>
            <td>
                <select name="binatang">
                    <option value="anjing">Anjing</option>
                    <option value="kucing">Kucing</option>
                    <option value="hamster">Hamster</option>
                    <option value="burung">Burung</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit">Kirimkan Data</button>
            </td>

            <td>
                <button type="reset">Hapus Formulir</button>
            </td>
        </tr>
    </table>

</body>
</html>
